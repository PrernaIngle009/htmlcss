<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Quote generator</title>
</head>

<body>
    <div class="container" id="main">
        <div class="quote-box">
            <h2>Quote Generator</h2>
            <div class="quotes">
                <blockquote id="quote">"Loading..."</blockquote>
                <span id="author">Loading...</span>
            </div>
            <div class="social">
                <ul>
                    <li><i class="ri-volume-up-line sound"
                            onmouseover="this.classList.replace('ri-volume-up-line','ri-volume-up-fill')"
                            onmouseout="this.classList.replace('ri-volume-up-fill','ri-volume-up-line')"></i></li>
                    <li><i class="ri-heart-line like"
                            onmouseover="this.classList.replace('ri-heart-line','ri-heart-fill')"
                            onmouseout="this.classList.replace('ri-heart-fill','ri-heart-line')"></i></li>
                    <li><i class="ri-twitter-line tweet"
                            onmouseover="this.classList.replace('ri-twitter-line', 'ri-twitter-fill')"
                            onmouseout="this.classList.replace('ri-twitter-fill', 'ri-twitter-line')"></i></li>
                    <li><i class="ri-more-fill" id="show"></i></li>
                </ul>
                <button onclick="getQuotes(api_url)">New Quote</button>
            </div>
        </div>
    </div>
    <div class="more-container" id="more">
        <div class="liked-content">
            <h3>Liked Quotes</h3>
            <ul id="likedQuotes"></ul>
            <button id="close">Close</button>
        </div>
    </div>
    <script src="style.js"></script>
</body>

</html>
